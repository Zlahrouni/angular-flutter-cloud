<!-- In `add-task.component.html` -->
<div class="items-center">
  <div *ngIf="messageErrors.length > 0" class="mt-4 py-5 bg-red-300 px-5">
    <h2 class="font-bold">Error</h2>
    <ul class="list-disc list-inside">
      <li *ngFor="let error of messageErrors">{{ error }}</li>
    </ul>
  </div>
  <form class="flex flex-col gap-5" [formGroup]="form" (ngSubmit)="submitNewTask()">
    <div class="flex flex-col gap-2">
      <label for="title" class="font-bold">Title</label>
      <input type="text" formControlName="title" name="title" id="title" class="border border-black px-2 py-1 rounded" placeholder="Your title" aria-required="true"/>
    </div>
    <div class="flex flex-col gap-2">
      <label for="description" class="font-bold">Description</label>
      <textarea type="text" formControlName="description" name="description" id="description" class="border border-black px-2 py-1 rounded" placeholder="Your description" aria-required="true"></textarea>
    </div>
    <button class="flex max-w-20 bg-blue-600 rounded px-2 py-1 hover:bg-blue-300 content-center justify-center text-white">Submit</button>
  </form>

</div>
