<div class="flex justify-center min-h-screen bg-gray-100">
  <div *ngIf="!this.editMode" class="bg-blue-300 shadow-lg rounded-lg p-6 w-full h-full max-w-4xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">{{ task?.title }}</h2>
      <div>
        <button class="text-black hover:text-blue-700 mr-2" (click)="editTask()">
          Edit
        </button>
        <button class="text-red-500 hover:text-red-700" (click)="deleteTask()">
          Delete
        </button>
      </div>
    </div>
    <div class="text-gray-500 text-sm mb-4">
      <p><strong>Status:</strong> {{ task?.status }}</p>
      <p><strong>Date:</strong> {{ task?.date | dateformator }}</p>
    </div>
    <p class="text-gray-600">{{ task?.description }}</p>
  </div>
  <div *ngIf="this.editMode" class="bg-blue-300 shadow-lg rounded-lg p-6 w-full h-full max-w-4xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Edit your task</h2>
      <div>
        <button class="text-black hover:text-blue-700 mr-2" (click)="editTask()">
          Cancel
        </button>
        <button class="text-black hover:text-blue-700 mr-2" (click)="updateTask()">
          Save
        </button>
      </div>
    </div>
    <form [formGroup]="taskForm">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" name="title" formControlName="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" formControlName="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select id="status" name="status" formControlName="status" class="mt-1 block">
          <option value="todo">Todo</option>
          <option value="pending">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>
    </form>
  </div>
</div>
